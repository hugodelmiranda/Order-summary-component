<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <header><img src="images/illustration-hero.svg" alt="" /></header>
      <div class="row">
        <main>
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-pay">
            <img src="images/icon-music.svg" alt="" />
            <div class="period">
              <span class="time">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
            <button class="changer">Change</button>
          </div>
        </main>
        <footer>
          <button class="pay">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </footer>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://www.hugoalex.com.br">Hugo Del Miranda</a>.
    </div>
  </body>
</html>
